const mixedArr = [63, 122, 'audi', 61, true, 'volvo', '20', 'lamborghini', 38, 156];

function add(mixed){
  let res=0;
  for (let ele of mixed){
    
    if (typeof ele == "number"){
      res+=ele;
    }
    else if (typeof ele == "string"){
      res+=ele.length;
    } 
    else if (typeof ele == "boolean"){
      res+=ele == true ? 1 : 0 ;
    }
  }
  console.log(res)
  return res;
}
